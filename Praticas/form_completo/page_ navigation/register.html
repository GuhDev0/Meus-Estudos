<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main_style.css">
</head>

<body>
    <div class="form_card">
        <div class="register_email">
            <label for="register_email">E-mail</label>
            <input type="email" name="remail" id="register_email">
        </div>
        <div class="register_name">
            <label for="register_name">Nome Completo</label>
            <input type="text" name="rename" id="register_name">
        </div>
        <div class="register_password">
            <label for="register_senha">Senha</label>
            <input type="password" name="repassword" id="register_senha">
        </div>
        <div class="register_tel">
            <label for="register_telefone">Telefone</label>
            <input type="tel" name="retel" id="register_telefone">
        </div>
        <div class="register_btn">
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </div>
        <a href="../form_main.html">Ja Sou Cadastrado!</a>
    </div>
</body>

</html>
